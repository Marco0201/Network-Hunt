{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'networkhuntproject/images/other/logo.png' %}" >

     <!-- Font Awesome -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     rel="stylesheet"
     />
     <!-- Google Fonts -->
     <link
     href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
     rel="stylesheet"
     />
     <!-- MDB -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"

    <title>Document</title>
</head>
<body style="background-color: #e1e1e1;">

    {% if messages %}
      <ul class="messages">
      {% for message in messages %}
        
      {% endfor %}
      </ul>
    {% endif %}

    {% load socialaccount %}

    <section class="vh-100" style="background-color: #e1e1e1;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form class="sign-in-form" method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <img src="{% static 'networkhuntproject/images/other/logo.png' %}"
                          height="70"
                          alt="Logo">
                          <span class="h1 fw-bold mb-0">Network Hunt</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Sign in using you're socials</h5>

                        <!-- regular login start -->
      
                        <!-- <div class="form-outline mb-4">
                          <input type="text" name="login" autocomplete="username" maxlength="150" required id="id_login" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example17">Username</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example27">Password</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                        </div> -->

                        <!-- regular login end -->

                        <div>
                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="{% provider_login_url 'google' %}"
                            role="button">
                                <i class="fab fa-google me-2"></i>Continue with Google
                            </a>

                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #444444" href="{% provider_login_url 'github' %}"
                            role="button">
                                <i class="fab fa-github me-2"></i>Continue with Github</a>

                        </div>
      
                        <!-- <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                            style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a> -->
                        <!-- <a  href="#!" class="small text-muted">Privacy policy</a> -->
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      

    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
</body>
</html>
