{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="{% static 'networkhuntproject/images/other/logo.png' %}" >

  <!-- Font Awesome -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
  />
  <!-- MDB -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
  rel="stylesheet"
  />

  <title>Document</title>
</head>
<body style="background-color: #DAE0E5;">

  <div class="card text-center shadow-0" style="background-color: #DAE0E5;">
    <div class="card-body">
      <div class="card-body" >
        <h3 class="card-title">Logout</h3>
        <p class="card-text">Are you sure you want to log out?</p>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          <button class="btn btn-primary" type="submit">Signout</button>
          </form>
      </div>
    </div>
  </div>


  <!-- MDB -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
  ></script>
</body>
</html>
